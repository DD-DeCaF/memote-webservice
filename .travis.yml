sudo: required
language: minimal
git:
  depth: 2
services:
- docker
branches:
  only:
  - master
  - devel
env:
  global:
  - IMAGE_REPO=gcr.io/dd-decaf-cfbf6/memote-webservice
  - IMAGE_TAG=${TRAVIS_BRANCH}
install:
- docker build -t ${IMAGE_REPO}:${TRAVIS_COMMIT::12} -t ${IMAGE_REPO}:${TRAVIS_BRANCH} .
- make setup
script:
- make flake8
- make isort
- make license
- make safety
- make test-travis
before_deploy:
- "./scripts/install_gcloud.sh"
- "./scripts/install_kubectl.sh"
- docker push ${IMAGE_REPO}:${TRAVIS_COMMIT::12}
- docker push ${IMAGE_REPO}:${TRAVIS_BRANCH}
deploy:
  provider: script
  script: "./scripts/deploy.sh"
  on:
    all_branches: true
notifications:
  email: false
  slack:
    on_success: change
    on_failure: change
    on_pull_requests: false
    rooms:
      - secure: ""